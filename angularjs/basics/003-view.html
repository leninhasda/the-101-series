<!doctype html>
<html ng-app="myApp">
   <head>
      <title>Views</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
   </head>
   <body ng-controller="testController">

      <div ng-include="'000-header.html'"></div>

      <div class="container">
         <div class="row">
            <div class="col-md-2">
               <ul>
                  <li><a href="#template">Template 1</a></li>
                  <li><a href="#another-template">Template 2</a></li>
               </ul>
            </div>
            <div class="col-md-10">
               <div ng-view></div>
            </div>
         </div>
      </div>

      <script type="text/ng-template" id="template.html">
         <h1>hello from the Template</h1>
      </script>

      <script type="text/ng-template" id="another-template.html">
         <h1>hello there this is another template</h1>
      </script>

      <script type="text/javascript">
         var app = angular.module('myApp', ['ngRoute']);
         app.config(['$routeProvider', function($routeProvider){
            $routeProvider
               .when('/template', {
                  templateUrl: 'template.html',
                  controller: 'testController'
               })
               .when('/another-template', {
                  templateUrl: 'another-template.html',
                  controller: 'testController'
               });
         }])
         .controller('testController', function($scope){
            $scope.msg = 'this is scope message';
            $scope.tuts = 'View and Router';
         })
      </script>
   </body>
</html>
